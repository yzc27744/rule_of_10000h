<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/10000hours.css">
    <title>1만 시간의 법칙</title>
</head>
<body>
    <section id="content"></section>
    <div class="wrapper">
        <div class="title">
            <img src="img/clock.png" alt="background_logo" class="clock_img">
            <div class="title_img">
                <img src="img/title.png" alt="1만 시간의 법칙">
            </div>
        </div>
        <div class="intro">
            <div class="intro_saying">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</div>
            <div class="explain">
                <div class="quotes">
                    <img src="img/quotes.png" alt="따옴표">
                </div>
                <p>
                    <span>1만 시간의 법칙</span>은<br>어떤 분야의 전문가가 되기
                    위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                </p>
            </div>
        </div>
        <div class="inputs">
            <div class="field">
                <p>나는</p>
                <input type="text" id="field_value" placeholder="예)프로그래밍">
                <p>전문가가 될 것이다</p>
            </div>
            <div class="time">
                <p>그래서 앞으로 매일 하루에</p>
                <div>
                    <input type="text" id="time_value" placeholder="예)5">
                    <p>시간씩 훈련 할 것이다.</p> 
                </div>
            </div>
        </div>
        <div class="start">
            <div class="btn_wrap">
                <button id="start_btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                <div class="click_img">
                    <img src="img/click.png" alt=" 클릭">
                </div>
            </div>
        </div>
        <div class="result_loading">
            <div class="img_wrap">
                <img src="img/loading.png" alt="로딩중">
            </div>
        </div>
        <div class="result">
            <div class="result_wrap">
                <div>
                    당신은 <span class="field_result"></span>전문가가 
                </div>
                <div>
                    대략 <span class="time_result"></span>일 이상 훈련하셔야 합니다! : 
                </div>
                <div id="buttons">
                    <div class="go">
                        <button class="modal_btn">훈련하러 가기 go go</button>
                    </div>
                    <div class="share">
                        <button class="share_btn">공유하기</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <section id="modal"></section>
    <div class="modal_wrap">
        <div class="cheer">
            <h1>화이팅!</h1>
            <h3>당신의 꿈을 응원합니다!</h3>
        </div>
        <div class="licat_img">
            <img src="img/licat.png" alt="응원 라이캣">
        </div>
        <div class="btn">
            <button class="close_btn">종료하고 진짜 훈련하러 가기 GO GO</button>
            <p>그냥 닫기 버튼입니다.</p>
        </div>
    </div>
    <footer id="copylight">
        <div class="logo_img">
            <img src="img/logo.png" alt="weniv">

        </div>
        <p>본 서비스는 <br>에헤헤헤헤헤키키키키</p>
    </footer>
    <script type="text/javascript" src="js/10000hours.js"></script>
</body>
</html>
